<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Language Lessons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
      margin: 20px 0;
    }

    /* Practice Audio button */
    #practice-audio {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      color: #fff;
      border: none;
      cursor: pointer;
      max-width: 250px;
      width: 80%;
      background-color: gray; /* default gray (disabled) */
      opacity: 0.6;
    }
    /* Button text on top, subtext below */
    #practice-audio-text {
      display: block;
      font-size: 18px;
      font-weight: bold;
    }
    #practice-audio-subtext {
      display: block;
      font-size: 14px;
      margin-top: 4px; /* small spacing */
    }
    /* When enabled (green) */
    #practice-audio.enabled {
      background-color: green;
      opacity: 1;
    }
    #practice-audio.enabled:hover {
      background-color: darkgreen;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      width: 90%;
      position: relative;
    }
    .modal-content h2 {
      margin-top: 0;
      text-align: center;
    }

    /* Close button */
    #close-modal {
      background-color: red;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      float: right;
    }
    #close-modal:hover {
      background-color: darkred;
    }

    /* “Start” button inside modal */
    #play-all {
      background-color: green;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
    }
    #play-all:hover {
      background-color: darkgreen;
    }

    /* Collapsible headings, table, etc. */
    .language-header {
      background-color: #0056b3;
      color: white;
      cursor: pointer;
      padding: 12px;
      font-size: 24px;
      width: calc(100% - 50px);
      display: inline-block;
    }
    .language-header:hover {
      background-color: #003d80;
    }
    .topic-header {
      background-color: gray;
      color: white;
      cursor: pointer;
      padding: 12px;
      font-size: 20px;
      width: calc(100% - 50px);
      display: inline-block;
      border-top: 1px solid #fff;
    }
    .topic-header:hover {
      background-color: #4d4d4d;
    }
    .content {
      display: none;
      margin-bottom: 10px;
      background-color: #fff;
      padding: 0 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #044f27;
      color: white;
      text-transform: uppercase;
    }
    tr:nth-child(even) td {
      background-color: #f2f2f2;
    }
    tr:nth-child(odd) td {
      background-color: #ffffff;
    }
    .checkbox-container {
      display: inline-block;
      width: 40px;
      text-align: center;
    }
    .play-btn {
      background-color: #0056b3;
      color: white;
      border: none;
      font-size: 16px;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    .play-btn:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <h1>Language Lessons</h1>
  
  <!-- Practice Audio button with two lines of text -->
  <button id="practice-audio" disabled>
    <span id="practice-audio-text">Practice Audio</span>
    <span id="practice-audio-subtext">(no phrases selected)</span>
  </button>

  <!-- Modal -->
  <div id="practice-modal" class="modal">
    <div class="modal-content">
      <button id="close-modal">X</button>
      <h2>Practice Audio Options</h2>
      <!-- Updated text to show how many phrases user is about to practice -->
      <p id="about-to-practice"></p> 
      <button id="play-all">Start</button>
    </div>
  </div>

  <div id="lesson-container"></div>

  <script src="gen_data.js"></script>
  <script src="script.js"></script>
</body>
</html>
