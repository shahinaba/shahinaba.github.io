<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language Lessons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #444;
      margin: 20px 0;
    }

    /* Practice Audio button */
    #practice-audio {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      color: #fff;
      border: none;
      cursor: pointer;
      max-width: 250px;
      width: 80%;
      background-color: gray;
      opacity: 0.6; /* disabled look by default */
    }

    /* Subtext under "Practice Audio" */
    #practice-audio-text {
      display: block;
      font-size: 18px;
      font-weight: bold;
    }
    #practice-audio-subtext {
      display: block;
      font-size: 14px;
      margin-top: 4px;
    }

    /* Enabled (green) state */
    #practice-audio.enabled {
      background-color: green;
      opacity: 1;
    }
    #practice-audio.enabled:hover {
      background-color: darkgreen;
    }

    /* Modal overlay */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    /* Modal content container */
    .modal-content {
      background-color: #fff;
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      width: 90%;
      position: relative;
    }
    .modal-content h2 {
      margin-top: 0;
      text-align: center;
    }

    /* Close button */
    #close-modal {
      background-color: red;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      float: right;
    }
    #close-modal:hover {
      background-color: darkred;
    }

    /* “Start” / “Pause” / “Resume” button inside modal */
    #practice-start-btn,
    #practice-play-resume-btn {
      background-color: green;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
    }
    #practice-start-btn:hover,
    #practice-play-resume-btn:hover {
      background-color: darkgreen;
    }

    /* Intro section (shows how many phrases you’re about to practice) */
    #practice-intro {
      text-align: center;
    }

    /* Active practice section (hidden until “Start” is pressed) */
    #practice-active {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    #practice-progress {
      font-weight: bold;
      margin-bottom: 10px;
    }
    #practice-english,
    #practice-translation {
      font-size: 24px; /* Larger text */
      margin-bottom: 8px;
    }

    /* Collapsible headings, table, etc. */
    .language-header {
      background-color: #0056b3;
      color: white;
      cursor: pointer;
      padding: 8px;
      font-size: 24px;
      width: calc(100% - 50px);
      display: inline-block;
    }
    .language-header:hover {
      background-color: #003d80;
    }
    .topic-header {
      background-color: gray;
      color: white;
      cursor: pointer;
      padding: 8px;
      font-size: 20px;
      width: calc(100% - 50px);
      display: inline-block;
      border-top: 1px solid #fff;
    }
    .topic-header:hover {
      background-color: #4d4d4d;
    }
    .content {
      display: none;
      margin-bottom: 10px;
      background-color: #fff;
      padding: 0 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #044f27;
      color: white;
      text-transform: uppercase;
    }
    tr:nth-child(even) td {
      background-color: #f2f2f2;
    }
    tr:nth-child(odd) td {
      background-color: #ffffff;
    }
    .checkbox-container {
      display: inline-block;
      width: 40px;
      text-align: center;
    }
    .play-btn {
      background-color: #0056b3;
      color: white;
      border: none;
      font-size: 16px;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    .play-btn:hover {
      background-color: darkblue;
    }
  </style>
</head>

<body>
  <h1>Language Lessons</h1>

  <!-- Practice Audio button with separate lines -->
  <button id="practice-audio" disabled>
    <span id="practice-audio-text">Practice Audio</span>
    <span id="practice-audio-subtext">(no phrases selected)</span>
  </button>

  <!-- Modal -->
  <div id="practice-modal" class="modal">
    <div class="modal-content">
      <button id="close-modal">X</button>

      <!-- Intro section (still shows how many phrases are about to be practiced) -->
      <div id="practice-intro">
        <div style="font-weight:bold; margin-bottom:10px;">
          Practice Audio Options
        </div>

        <!-- Options for Duration, Shuffle, Loop -->
        <div style="margin-bottom: 10px;">
          <label for="practice-duration">Duration:</label>
          <select id="practice-duration">
            <option value="5">5 min</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="45">45 min</option>
            <option value="60">1 hr</option>
            <option value="90">1.5 hr</option>
            <option value="120">2 hr</option>
            <option value="0" selected>No limit</option>
          </select>
        </div>

        <div style="margin-bottom: 10px;">
          <label style="display:inline-block; margin-right:15px;">
            <input type="checkbox" id="shuffle-check" checked />
            Shuffle
          </label>
          <label style="display:inline-block;">
            <input type="checkbox" id="loop-check" />
            Loop
          </label>
        </div>

        <p id="about-to-practice"></p>
        <!-- Start button -->
        <button id="practice-start-btn">Start</button>
      </div>

      <!-- Active practice section (shown after pressing Start) -->
      <div id="practice-active" style="display: none; text-align:center; margin-top:20px;">
        <div id="practice-progress" style="font-weight:bold; margin-bottom:12px;"></div>
        <div id="practice-english" style="font-size:24px; margin-bottom:12px;"></div>
        <div id="practice-translation" style="font-size:24px; margin-bottom:12px;"></div>

        <!-- Pause/Resume button (hidden initially) -->
        <button id="practice-play-resume-btn" style="display:none;">Pause</button>
      </div>
    </div>
  </div>

  <div id="lesson-container"></div>

  <script src="gen_data.js"></script>
  <script src="script.js"></script>
</body>
</html>
